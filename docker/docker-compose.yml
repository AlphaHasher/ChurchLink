services:
  mongodb:
    image: mongo:latest
    container_name: churchlink-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: churchlink-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - MONGODB_URL=mongodb:27017
    env_file:
      - ../backend/.env
    volumes:
      # Mount firebase credentials (service account JSON file)
      - ../backend/firebase:/app/firebase:ro

volumes:
  mongodb_data:
    driver: local
