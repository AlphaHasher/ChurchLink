plugins {
    id "com.android.application"
    // START: FlutterFire Configuration
    id 'com.google.gms.google-services' // Firebase Google Services
    // END: FlutterFire Configuration
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.ssbc_mobileapp"
    compileSdk = 34
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.ssbc_mobileapp"
        minSdk = 23
        targetSdk = 34
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.8.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.6.1'

    // Firebase Dependencies
    implementation platform('com.google.firebase:firebase-bom:32.1.0') // Firebase BOM for version management
    implementation 'com.google.firebase:firebase-auth' // Firebase Authentication
    implementation 'com.google.firebase:firebase-firestore' // Cloud Firestore
    // implementation 'com.google.firebase:firebase-storage' // Firebase Storage
    implementation 'com.google.firebase:firebase-messaging' // Firebase Cloud Messaging (Push Notifications)
    // implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
    // implementation 'com.google.firebase:firebase-crashlytics' // Firebase Crashlytics

    // Optional: If using Play Services (Google Sign-In, Location, etc.)
    // implementation 'com.google.android.gms:play-services-auth:20.7.0' // Google Sign-In
    // implementation 'com.google.android.gms:play-services-location:21.0.1' // Location Services
}
